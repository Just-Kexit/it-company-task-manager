{% extends "base.html" %}

{% block content %}
    <h1>
      Task Types
    </h1>
    {% if task_type_list %}
    <ul>
      {% for type in task_type_list %}
      <li>{{ type.name }}</li>
      {% endfor %}
    </ul>
    {% else %}
      <p>We don't have task types.</p>
    {% endif %}
{% endblock %}
