{% extends "base.html" %}

{% block content %}
  <h1>
    Task Types
    <a href="{% url 'task-manager:task-type-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if task_type_list %}
    <ul class="list-group">
      {% for type in task_type_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="font-weight-bold">{{ type.name }}</span>

          <div class="btn-group" role="group">
            <a href="{% url 'task-manager:task-type-update' pk=type.id %}"
               class="btn btn-sm btn-primary custom-tooltip"
               data-tooltip="Rename">
              Rename
            </a>
            <a href="{% url 'task-manager:task-type-delete' pk=type.id %}" class="btn btn-sm btn-danger">X</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>We don't have task types.</p>
  {% endif %}
{% endblock %}
