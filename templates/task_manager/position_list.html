{% extends "base.html" %}

{% block content %}
    <h1>
      Positions
      <a href="{% url 'task-manager:position-create' %}" class="btn btn-primary link-to-page">
        Create
      </a>
    </h1>
    {% if position_list %}
    <ul class="list-group">
      {% for position in position_list %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="font-weight-bold">{{ position.name }}</span>

          <div class="btn-group" role="group">
            <a href="{% url 'task-manager:position-update' pk=position.id %}"
               class="btn btn-sm btn-primary custom-tooltip"
               data-tooltip="Rename">
              Rename
            </a>
            <a href="{% url 'task-manager:position-delete' pk=position.id %}" class="btn btn-sm btn-danger">X</a>
          </div>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>We don't have positions.</p>
    {% endif %}
{% endblock %}
