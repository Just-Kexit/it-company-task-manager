{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-lg-6 col-md-8 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">

        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-dark shadow-dark border-radius-lg py-3">
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
              {{ object|yesno:"Rename, Create New" }} Position
            </h4>
            <p class="text-white text-sm text-center mb-0 px-3">
              Define a professional role for your staff
            </p>
          </div>
        </div>

        <div class="card-body">
          <form action="" method="post" novalidate>
            {% csrf_token %}

            <div class="input-group-static mb-4">
              {{ form|crispy }}
            </div>

            <div class="text-center">
              <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">
                <i class="fa fa-check me-2"></i> Confirm Position
              </button>
              <a href="{% url 'task-manager:position-list' %}" class="btn btn-link w-100 text-secondary">
                Go Back to List
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Стилізуємо інпути Crispy під Material Design */
  .form-control {
    border: 1px solid #d2d6da !important;
    padding: 0.5rem 0.75rem !important;
    background-color: transparent !important;
    border-radius: 0.375rem !important;
  }
  .form-control:focus {
    border-color: #1a1c23 !important;
    box-shadow: 0 0 0 2px rgba(52, 71, 103, 0.2) !important;
  }
  label {
    font-weight: 700 !important;
    margin-bottom: 0.5rem !important;
    color: #344767 !important;
  }
</style>
{% endblock %}
