{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-lg-9 col-md-11 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">

        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-dark shadow-dark border-radius-lg py-3">
            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">
              {% if object %} Update Task: {{ object.name }} {% else %} Create New Task {% endif %}
            </h4>
            <p class="text-white text-sm text-center mb-0">Fill in the task details and assign workers</p>
          </div>
        </div>

        <div class="card-body">
          <form action="" method="post" novalidate>
            {% csrf_token %}

            <div class="row">
              <div class="col-12">
                <div class="custom-crispy-form">
                  {{ form|crispy }}
                </div>
              </div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn bg-gradient-dark w-100 mb-2">
                <i class="fa fa-save me-2"></i> Save Task
              </button>
              <a href="{% url 'task-manager:task-list' %}" class="btn btn-link w-100 text-secondary">
                Cancel and Go Back
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Стилізація полів Crispy для Material Kit */
  .custom-crispy-form .form-control,
  .custom-crispy-form .form-select,
  .custom-crispy-form .selectmultiple {
    border: 1px solid #d2d6da !important;
    padding: 0.6rem 0.75rem !important;
    background-color: transparent !important;
    border-radius: 0.375rem !important;
  }

  .custom-crispy-form .form-control:focus,
  .custom-crispy-form .form-select:focus {
    border-color: #1a1c23 !important;
    box-shadow: 0 0 0 2px rgba(52, 71, 103, 0.2) !important;
  }

  /* Для списку виконавців (Multiple Select) */
  .custom-crispy-form .selectmultiple {
    min-height: 120px;
  }

  .custom-crispy-form label {
    font-weight: 700;
    margin-top: 1rem;
    margin-bottom: 0.5rem;
    font-size: 0.85rem;
    color: #344767;
  }

  /* Стиль для чекбоксів (Is Completed) */
  .form-check-input:checked {
    background-color: #1a1c23;
    border-color: #1a1c23;
  }
</style>
{% endblock %}
