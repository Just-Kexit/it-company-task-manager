{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-lg-4 col-md-6 mx-auto">
      <div class="card z-index-0 fadeIn3 fadeInBottom">

        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 text-center">
            <h4 class="text-white font-weight-bolder mt-2 mb-0">Logged Out</h4>
          </div>
        </div>

        <div class="card-body text-center">
          <div class="py-4">
            <i class="material-icons text-dark" style="font-size: 5rem;">check_circle_outline</i>

            <h5 class="mt-3">See you soon!</h5>
            <p class="text-secondary">
              You have been successfully logged out of your account.
            </p>
          </div>

          <div class="text-center">
            <a href="{% url 'login' %}" class="btn bg-gradient-dark w-100 my-4 mb-2">
                Click here to login again
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
